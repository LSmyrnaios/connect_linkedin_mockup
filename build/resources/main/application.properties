# DATA SOURCE
spring.datasource.url = jdbc:mysql://localhost:3306/teddb?characterEncoding=utf-8&amp;autoReconnect=true
spring.datasource.username = ted_user
spring.datasource.password = ted
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.sql-script-encoding = utf-8

# JPA / HIBERNATE
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.hibernate.naming.physical-strategy = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jackson.time-zone = Europe/Athens
spring.jackson.locale = gr_GR

# SERVER PORT
server.port = 9090

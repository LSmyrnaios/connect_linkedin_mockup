<div class="col-md-6 offset-md-3 col-xs-12">
  <form class="text-center border rounded border-light p-5" [formGroup]="signinForm" (ngSubmit)=onSubmit()>

    <p class="h4 mb-4">Sign in</p>

    <!--Error-->
    <!-- <div class="alert alert-danger" role="alert">{{error}}</div> -->

    <!--Email-->
    <input
      type="email"
      id="defaultLoginFormEmail"
      class="form-control mb-4"
      placeholder="Email"
      formControlName="email"
      required autofocus>

    <!--Password-->
    <input
      type="password"
      id="defaultLoginFormPassword"
      class="form-control mb-4"
      placeholder="Password"
      formControlName="password"
      required>

    <!--Forgot password-->
    <div class="d-flex justify-content-around">
      <div>
          <a href="">Forgot password?</a>
      </div>
    </div>

    <!--Sign in button-->
    <button class="btn btn-info btn-block my-4" type="submit" routerLink="/signup">Sign in</button>

  </form>
</div>

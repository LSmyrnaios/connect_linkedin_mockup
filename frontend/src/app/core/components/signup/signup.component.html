<div class="col-md-6 offset-md-3 col-xs-12">
  <form class="text-center border rounded border-light p-5" [formGroup]="signupForm" (ngSubmit)=onSubmit()>

    <p class="h4 mb-4">Sign up</p>

    <!--Error-->
    <!-- <div class="alert alert-danger" role="alert">{{error}}</div> -->

    <!--First name-->
    <input
      type="text"
      id="defaultLoginFormFirstName"
      class="form-control mb-4"
      placeholder="First Name"
      formControlName="firstName"
      autofocus>

    <!--First name-->
    <input
      type="text"
      id="defaultLoginFormLastName"
      class="form-control mb-4"
      placeholder="Last Name"
      formControlName="lastName"
      autofocus>

    <!--Email-->
    <input
    type="email"
    id="defaultLoginFormEmail"
    class="form-control mb-4"
    placeholder="Email"
    formControlName="email"
    autofocus>

    <!--Password-->
    <input
      type="password"
      id="defaultLoginFormPassword"
      class="form-control mb-4"
      placeholder="Password"
      formControlName="password">

    <!--Confirm Password-->
    <input
      type="password"
      id="defaultLoginFormConfirmPassword"
      class="form-control mb-4"
      placeholder="Confirm password"
      formControlName="confirmPassword">

    <!--Sign in button-->
    <button class="btn btn-info btn-block my-4" type="submit">Sign up</button>

  </form>
</div>

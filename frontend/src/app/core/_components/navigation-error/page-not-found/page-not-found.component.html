<ng-container *ngIf="signedInUser == null; then main else signedIn"></ng-container>

<ng-template #main>
  <app-main-nav-bar></app-main-nav-bar>
</ng-template>

<ng-template #signedIn>
  <ng-container *ngIf="signedInUser.email == 'admin@mail.com'; then admin else user"></ng-container>
  <ng-template #admin>
    <app-admin-nav-bar></app-admin-nav-bar>
  </ng-template>
  <ng-template #user>
    <app-user-nav-bar [signedInUserId]="signedInUser.id"></app-user-nav-bar>
  </ng-template>
</ng-template>


<!--Main layout-->
<main class="mt-5">

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="error-template">
          <h1>Oops!</h1>
          <h2>404 Not Found</h2>
          <div class="error-details">
            Sorry, an error has occurred, Requested page not found!
          </div>
          <div class="error-actions">
            <a class="btn btn-primary btn-lg" (click)="backClicked()"><span class="glyphicon glyphicon-home"></span>
              Take me back
            </a>
            <a class="btn btn-primary btn-lg" routerLink="/welcome"><span class="glyphicon glyphicon-home"></span>
              Go to homepage
            </a>
            <!--<a class="btn btn-default btn-lg" routerLink="/contact"><span class="glyphicon glyphicon-envelope"></span>
              Contact Support
            </a>-->
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
